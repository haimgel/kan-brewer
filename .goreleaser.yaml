# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj
version: 1

before:
  hooks:
    - go mod tidy

builds:
  - id: kan-brewer
    dir: cmd
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    ldflags:
      # Disables debug symbols (-s, -w), passes version information
      - -s -w
      - -X github.com/haimgel/kan-brewer/internal/config.release={{ .Version }}
      - -X github.com/haimgel/kan-brewer/internal/config.commit={{ .Commit }}
      - -X github.com/haimgel/kan-brewer/internal/config.date={{ .CommitDate }}

dockers:
  - image_templates:
      - "ghcr.io/haimgel/kan-brewer:{{ .Version }}-amd64"
    use: buildx
    goarch: amd64
    dockerfile: Dockerfile
    build_flag_templates:
      - "--provenance=false"
      - "--platform=linux/amd64"
    skip_push: false

  - image_templates:
      - "ghcr.io/haimgel/kan-brewer:{{ .Version }}-arm64v8"
    use: buildx
    goarch: arm64
    dockerfile: Dockerfile
    build_flag_templates:
      - "--provenance=false"
      - "--platform=linux/arm64/v8"
    skip_push: false

docker_manifests:
  - id: kan-brewer
    name_template: "ghcr.io/haimgel/kan-brewer:{{ .Version }}"
    image_templates:
      - "ghcr.io/haimgel/kan-brewer:{{ .Version }}-amd64"
      - "ghcr.io/haimgel/kan-brewer:{{ .Version }}-arm64v8"
    skip_push: false

release:
  disable: true
