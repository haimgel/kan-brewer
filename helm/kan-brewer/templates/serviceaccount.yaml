apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "kan-brewer.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kan-brewer.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: true
