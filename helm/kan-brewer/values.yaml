# Default values for kan-brewer.

image:
  repository: ghcr.io/haimgel/kan-brewer
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  annotations: {}
  # The name of the service account to use. If not set, a name is generated using the fullname template
  name: ""

jobAnnotations: {}
jobLabels: {}
podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

cronJob:
  schedule: "30 1 */1 * *" # 1:30 AM every day
  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 3
  backoffLimit: 0
  restartPolicy: Never
  ttlSecondsAfterFinished: 86400 # 1 day

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
